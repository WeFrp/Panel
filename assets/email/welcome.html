<meta charset="utf-8">
<div style="font-size: 14px;">
  <br><br><br><br>
  <div style="width: 600px; margin: 0 auto; background-color: #1E90FF; border-radius: 5px;">
    <div style="padding: 0 15px; padding-bottom: 20px;">
      <div style="height: 72px;display: flex;justify-content: flex-start;align-items: center;">
        <a href="{SITEURL}/" target="_blank" rel="noopener" style="text-decoration: none;">
          <img src="{SITEURL}/assets/images/fav.svg" style="height:50px;margin-right: 12px;margin-top: 5px;" alt="{SITENAME}"
            title="{SITENAME}">
        </a>
        <div>
          <h1 style="display: inline-block;color: #FFF;line-height: 15px;">{SITENAME}</h1>
        </div>
      </div>
      <div style="background: #fff; padding: 20px 15px; border-radius: 3px;">
        <div><span style="font-size: 16px; font-weight: bold;">验证码通知：</span>
          <div style="line-height: 24px; margin-top: 10px;">
            <div>
              你本次操作的邮箱验证码为（有效期15分钟）：
            </div>
          </div>
        </div>
        <div style="margin-top: 30px;margin-bottom: 10px;">
          <div style="line-height: 24px; margin-top: 10px;text-align: center;">
            <div style="font-size: 40px; color: #2e2e2e;">{NUMBER}</div>
          </div>
        </div>
        <div style="margin-top: 30px;margin-bottom: 10px;"><span
            style="font-size: 13px; font-weight: bold; color: #666;">温馨提醒</span>
          <div style="line-height: 24px; margin-top: 10px;">
            <div style="font-size: 13px; color: #666;">如果不是你本人操作，请忽略此邮件。</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div
    style="width: 600px; margin: 0 auto;  margin-top: 50px; font-size: 12px; -webkit-font-smoothing: subpixel-antialiased; text-size-adjust: 100%;">
    <p
      style="text-align: center; line-height: 20.4px; text-size-adjust: 100%; font-family: 'Microsoft YaHei'!important; padding: 0px !important; margin: 0px !important; color: #7e8890 !important;">
      <span class="appleLinks">
        Copyright © 2023-2024 {SITENAME} 保留所有权利</span>
    </p>
    <p
      style="text-align: center;line-height: 20.4px; text-size-adjust: 100%; font-family: 'Microsoft YaHei'!important; padding: 0px !important; margin: 0px; color: #7e8890 !important; margin-top: 10px;">
      <span class="appleLinks">
        该邮件由系统自动发送，请勿直接回复本邮件！</span>
    </p>
  </div>
</div>
